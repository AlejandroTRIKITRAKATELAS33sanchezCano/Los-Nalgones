<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title></title> 
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">

<body>
    <form class="formulario" id="formulario" onsubmit="checkInputs(this)" action="perfil.html">
        <h1>Registrate</h1>

        <div class="contenedor">
            <div class="input-contenedor" >
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="Nombre" name="nombre" id="nombre" required = "required">
            </div>
            
            <div class="input-contenedor" >
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="Apellido Paterno" name="appat" id="appat" required = "required">
            </div>

            <div class="input-contenedor" >
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="Apellido Materno" name="apmat" id="apmat" required = "required">
            </div>

            <div class="input-contenedor" >
                <i class="fa-solid fa-hashtag icon"></i>
                <input type="number" placeholder="Numero de Boleta" name="boleta" id="boleta" required = "required">
            </div>

            <div class="input-contenedor" >
                <i class="fa-solid fa-hashtag icon"></i>
                <input type="number" placeholder="Introduce tu Edad" name="edad" id="edad" required = "required">
            </div>
            
            <div class="input-contenedor" >
                <i class="fas fa-key icon"></i>
                <input type="password" placeholder="Contraseña" name="password" id="password" required = "required">
            </div>
            <div class="grupo">
                <label for="semestre">Semestre</label>
                <select name="semestre" id="semestre">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>

                <label for="Turno">Turno</label>
                <select name="Turno" id="Turno">
                    <option value="M">Matutino</option>
                    <option value="V">Vespertino</option>
                </select>

                <label for="Grupo">Grupo</label>
                <select name="Grupo" id="Grupo">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>

                <label for="Sexo">Sexo</label>
                <select name="sexo" id="sexo">
                    <option value="1">M</option>
                    <option value="2">H</option>
                </select>

            </div>
            <input type="submit" class="saber-mas" value="lo"></input>
            <p>¿Ya tienes una cuenta?<a class="link" href="Iniciar_Sesion.html">Iniciar Sesion</a></p>
        </div>
    </form>
