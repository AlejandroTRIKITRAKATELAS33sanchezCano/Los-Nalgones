<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title></title> 
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
    
	<link rel="stylesheet" href="css/style_cuenta.css">
	
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script>
        function onSubmit(token) {
            document.getElementById("demo-form").submit();
        }
    </script>
</head>  
<body>
    <form class="formulario" action="perfil.html">
        <h1>Registrate</h1>

        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="Nombre">
            </div>

        <h3>Monitor</h3>
            <div class="grupo">
                <label for="Monitor">Medida</label>
                <div class="select">
                <select name="Monitor" id="Monitor">
                    <option value="12">1280x1024</option>
                    <option value="13">1366x768</option>
                    <option value="16">1600x900</option>
                    <option value="19">1920x1080</option>
                </select>
                </div>
            </div>
            
        <h3>Accesorios</h3>
            
            <div class="grupo">
                <label for="Mouse">Mouse</label>
                <div class="select">
                    <select name="Mouse" id="Mouse">
                        <option value="S">SI</option>
                        <option value="N">NO</option>
                    </select>
                </div>

                <label for="Teclado">Teclado</label>
                <div class="select">
                <select name="Teclado" id="Teclado">
                    <option value="S">SI</option>
                    <option value="N">NO</option>
                </select>
                </div>

                <label for="Grupo">Cámara</label>
                <div class="select">
                <select name="Grupo" id="Grupo">
                    <option value="S">SI</option>
                    <option value="N">NO</option>
                </select>
                </div>
            </div>

        <h3>Sistema</h3>
            <div class="grupo">
                <label for="Sistema">Sitema</label>
                <div class="select">
                <select name="Sistema" id="Sistema">
                    <option value="1">Windows XP</option>
                    <option value="2">Windows Vista</option>
                    <option value="3">Windows 7</option>
                    <option value="4">Windows 8</option>
                    <option value="5">Windows 10</option>
                    <option value="6">Windows 11</option>
                </select>
                </div>

                <label for="Marca">Marca</label>
                <div class="select">
                <select name="Marca" id="Marca">
                    <option value="DELL">DELL</option>
                    <option value="OTRA">Otra</option>
                </select>
                </div>
            </div>
            <input type="submit" value="Registrate" class="saber-mas" onclick="Grupo()">
            <p>¿Ya tienes una cuenta?<a class="link" href="Iniciar_Sesion.html">Iniciar Sesion</a></p>
        </div>
    </form>
</body>
</html>
